<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY WEB HOME</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col"
  >
    <!-- 🌐 Navbar -->
    <nav class="bg-white/80 backdrop-blur-md shadow-md py-4 px-6">
      <ul
        class="flex flex-wrap justify-center md:justify-start gap-[50px] text-sm font-medium text-blue-900"
      >
        <li><a href="#" class="hover:text-blue-600 transition">Home</a></li>
        <li><a href="#" class="hover:text-blue-600 transition">About</a></li>
        <li><a href="#" class="hover:text-blue-600 transition">Contact</a></li>
        <li>
          <a href="#" class="hover:text-blue-600 transition">Company</a>
        </li>
      </ul>
    </nav>

    <!-- 🔐 Login Section -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
      <section
        class="w-full max-w-5xl bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl p-6 sm:p-8 md:p-12 flex flex-col lg:flex-row items-center gap-10"
      >
        <!-- Left: Info Section -->
        <div class="w-full lg:w-1/2 text-center lg:text-left space-y-4">
          <h1 class="text-3xl sm:text-4xl font-bold text-blue-950">
            Welcome Back!
          </h1>
          <p class="text-blue-800 text-sm sm:text-base">
            Log in to access personalized mental health resources created for
            students like you.
          </p>
        </div>

        <!-- Right: Login Form -->
        <div class="w-full lg:w-1/2">
          <form
            class="flex flex-col gap-4 bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-md mx-auto"
          >
            <h2
              class="text-2xl sm:text-3xl font-semibold text-center text-purple-900 mb-2"
            >
              Log In
            </h2>
            <input
              type="text"
              placeholder="Username"
              class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base"
            />
            <input
              type="password"
              placeholder="Password"
              class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base"
            />
            <button
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition text-sm sm:text-base"
            >
              Log In
            </button>
            <p class="text-center text-sm text-gray-600">
              Are you a new user?
              <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
